<html>
    <head><!--Main title of the file-->
        <title>Registration Form</title><!--Name of the website -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--for responsice web deign either in mobile or pc -->
        <link rel="stylesheet" href="StyleFORM.css"><!--rel - putting what type of file that will rely to make the website functionla, href - the link of the file or website -->
    </head>
<body><!-- content of the website-->
      <!--div - the division or section, div class - the name of the div 
        H1- header text-->
<div class="registration">
<h1>Registration Form</h1>
<!--form - indicates that is a form with typeboxes, action - links to the another website or datebase but
I put hashtag so it will be just on the loop, method - indicates the nextstep of the form. -->
<form action="#" method="post">
  <p>First Name:</p><!--p - paragraph, input type - indicates what type will the user put in,
name - shows the text when the user types something, pkaceholder - a text that will descrive something.-->
  <input type="text" name="" placeholder="First Name">
  <p>Middle Initial:</p><!--p - paragraph, input type - indicates what type will the user put in,
    name - shows the text when the user types something, pkaceholder - a text that will descrive something.-->
  <input type="text" name="" placeholder="Middle Initial">
  <p>Last Name:</p><!--p - paragraph, input type - indicates what type will the user put in,
    name - shows the text when the user types something, pkaceholder - a text that will descrive something.-->
  <input type="text" name="" placeholder="Last Name">
  <p>Address:</p><!--p - paragraph, input type - indicates what type will the user put in,
    name - shows the text when the user types something, pkaceholder - a text that will descrive something.-->
  <input type="text" name="" placeholder="Address">
  <p>Contact Number:</p><!--p - paragraph, input type - indicates what type will the user put in,
    name - shows the text when the user types something, pkaceholder - a text that will descrive something.-->
  <input type="text" name="" placeholder="Contact Number">
  <p>Email Address:</p><!--p - paragraph, input type - indicates what type will the user put in,
    name - shows the text when the user types something, pkaceholder - a text that will descrive something.-->
  <input type="email" name="" placeholder="Email">
  <p>Username:</p><!--p - paragraph, input type - indicates what type will the user put in,
    name - shows the text when the user types something, pkaceholder - a text that will descrive something.-->
  <input type="text" name="" placeholder="Username">
  <p>Concept:</p><!--p - paragraph, input type - indicates what type will the user put in,
    name - shows the text when the user types something, pkaceholder - a text that will descrive something.-->
  <input type="text" name="" placeholder="Concept of the Drawing">
  <button type ="submit">Submit</button><!--button - declares it is a button, submit - indicatess the action of the button, -->
</form>
<div class = "link"><!--name of the diviision-->
    <h1><a href="index.html">Back To The Website</a></h1><!--H1 - header or text, a - attribute, href - hyperlink references-->
</div>
</div>
</body>
</html>
